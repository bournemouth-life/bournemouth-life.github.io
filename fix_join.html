<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>2D Binf Logo</title>
    <script src='fix_join.js'></script>
  </head>
  
<body>

<div style="display:none;">
  <img id="img" width="1400" height="800" src="images/binf_logo_3D.png">
</div>

<canvas id="myCanvas" width="1400" height="700" style="border:1px solid grey;">
</canvas>

<button onclick='fix()'>Fix</button>

<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
const image = document.getElementById("img");

image.addEventListener("load", (e) => {
  ctx.drawImage(image, 0, 0);
});

function fix() {
  let fixer = new Fixer(canvas);
  fixer.fix();
}


</script>

</body>
</html>
